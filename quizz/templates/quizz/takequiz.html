{% extends 'base.html' %}

{% block title %}{{ block.super }} - Participate in Quiz {% endblock %}

{% block content %}
<p>Welcome, {{ user.username }}!</p>
<h1 class="text-2xl font-semibold mb-4">Select a Category</h1>
<ul class="space-y-2">
    <!-- Loop through categories and create links -->
    {% for category in categories %}
    <li>
        <a href="{% url 'showquiz' category.id %}" class="text-cyan-300 hover:text-cyan-500 transition duration-300 ease-in-out bg-green-800 p-1 rounded-sm">
            {{ category.name }}
        </a>
    </li>
    {% endfor %}
</ul>

<!-- Add more HTML and template logic to handle quiz selection, questions, and options -->
{% endblock %}
