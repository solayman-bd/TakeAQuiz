{% extends 'base.html' %}

{% block title %}{{ block.super }} - Success{% endblock %}

{% block content %}
<div class="bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold text-cyan-300 mb-4">Success!</h1>
    
    <div class="mb-4">
        <p class="text-gray-300">Thank you, {{ user.name }}, for your rating on the "{{ quiz.title }}" quiz!</p>
    </div>
    
    <div class="mb-4">
        <p class="text-gray-300">Your rating: {{ rating }} stars</p>
    </div>
    
    <a href="{% url 'home' %}" class="text-cyan-300 hover:text-cyan-400 transition duration-300 ease-in-out transform hover:scale-105">Go back to Home</a>
</div>
{% endblock %}
