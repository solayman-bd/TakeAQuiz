<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizZone{% endblock %}</title>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-cyan-300 text-3xl font-semibold transition duration-300 ease-in-out transform hover:scale-105"
                href="/">QuizZone</a>
            <ul class="flex space-x-4">
                {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}"
                        class="text-gray-300 hover:text-cyan-300 transition duration-300 ease-in-out transform hover:scale-105">Profile</a>
                </li>
                <li><a href="{% url 'logout' %}"
                        class="text-gray-300 hover:text-cyan-300 transition duration-300 ease-in-out transform hover:scale-105">Logout</a>
                </li>
                <li><a href="{% url 'takequiz' %}"
                        class="text-gray-300 hover:text-cyan-300 transition duration-300 ease-in-out transform hover:scale-105">Quizzes</a>
                </li>
                {% else %}
                <li><a href="{% url 'home' %}"
                        class="text-gray-300 hover:text-cyan-300 transition duration-300 ease-in-out transform hover:scale-105">Home</a>
                </li>
                <li><a href="{% url 'register' %}"
                        class="text-gray-300 hover:text-cyan-300 transition duration-300 ease-in-out transform hover:scale-105">Register</a>
                </li>
                <li><a href="{% url 'login' %}"
                        class="text-gray-300 hover:text-cyan-300 transition duration-300 ease-in-out transform hover:scale-105">Login</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
