{% extends 'base.html' %}

{% block title %}{{ block.super }} - Register{% endblock %}
{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <h2 class="text-3xl font-semibold mb-4">Register</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-gray-300">{{ field.label }}</label>
                    <div class="text-gray-900 shadow-sm">
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500">{{ field.errors.as_text }}</p>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            
            <button type="submit" class="bg-cyan-300 text-gray-900 py-2 px-4 rounded-full hover:bg-cyan-500 transition duration-300 ease-in-out transform hover:scale-105 w-full">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-cyan-300 hover:underline">Log in here</a></p>
    </div>
</div>
{% endblock %}
